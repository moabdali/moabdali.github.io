<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos with Captions</title>
  <style>
    body {
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header and Footer */
    .header, .footer {
      height: 10%;
      background-color: #cccccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }

    /* Main Content Area */
    .main {
      flex: 1;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .photo-container {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      height: 100%;
      width: auto;
      padding-left: 20px;
    }

    .photo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .photo-frame {
      position: relative;
      overflow: hidden;
      transform: rotate(0deg); /* Default rotation */
      transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(15px);
      z-index: 1;
    }

    .image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      z-index: 2;
    }

    .caption {
      margin-top: 10px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      width: fit-content;
    }

    .caption a {
      text-decoration: none;
      color: #ffd700; /* Gold for links */
      font-size: 16px;
      font-weight: bold;
    }

    .caption a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    Header Section
  </div>

  <div class="main">
    <div class="photo-container">
      <div class="photo-section">
        <div class="photo-frame" id="photo1">
          <div class="background"></div>
          <img class="image" src="" alt="Photo">
        </div>
        <div class="caption">
          <a href="portraits.html" target="_blank">View Portraits</a>
        </div>
      </div>
      <div class="photo-section">
        <div class="photo-frame" id="photo2">
          <div class="background"></div>
          <img class="image" src="" alt="Photo">
        </div>
        <div class="caption">
          <a href="landscapes.html" target="_blank">View Landscapes</a>
        </div>
      </div>
      <div class="photo-section">
        <div class="photo-frame" id="photo3">
          <div class="background"></div>
          <img class="image" src="" alt="Photo">
        </div>
        <div class="caption">
          <a href="animals.html" target="_blank">View Animals</a>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    Footer Section
  </div>

  <script>
    function getRandomInt(max) {
      return Math.floor(Math.random() * max) + 1;
    }

    function randomAngle() {
      return Math.random() * 60 - 30; // Random angle between -30 and 30 degrees
    }

    let maxPortrait = 5;
    let maxLandscape = 3;
    let maxAnimal = 1;

    const photos = [
      `/portraits/${getRandomInt(maxPortrait)}.jpg`,
      `/landscapes/${getRandomInt(maxLandscape)}.jpg`,
      `/animals/${getRandomInt(maxAnimal)}.jpg`
    ];

    function calculateSize() {
      const mainHeight = window.innerHeight * 0.8; // 4/5 of the total height
      const squareSide = (mainHeight / 3) / Math.sqrt(2); // Divide diagonal by 3 for three images
      const photoFrames = document.querySelectorAll('.photo-frame');

      photoFrames.forEach((frame) => {
        frame.style.width = `${squareSide}px`;
        frame.style.height = `${squareSide}px`;
      });

      const images = document.querySelectorAll('.image');
      images.forEach((image) => {
        image.style.maxWidth = `${squareSide}px`;
        image.style.maxHeight = `${squareSide}px`;
      });
    }

    function applyHoverEffect() {
      photos.forEach((photo, index) => {
        const frameElement = document.getElementById(`photo${index + 1}`);
        const backgroundElement = frameElement.querySelector('.background');
        const imgElement = frameElement.querySelector('.image');

        // Load the image dynamically
        imgElement.src = photo;

        // Create a new image to calculate dimensions
        const tempImage = new Image();
        tempImage.src = photo;
        tempImage.onload = () => {
          backgroundElement.style.backgroundImage = `url(${photo})`;
          frameElement.style.transform = `rotate(${randomAngle()}deg)`;
        };
      });
    }

    // Recalculate size on load and window resize
    window.addEventListener('resize', calculateSize);
    window.addEventListener('load', () => {
      calculateSize();
      applyHoverEffect();
    });
  </script>
</body>
</html>
