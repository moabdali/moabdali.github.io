<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos with Captions</title>
  <style>
    body {
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: flex-start; /* Align content to the left */
      align-items: center;
      height: 100vh;
    }
    .photo-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
    .photo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .photo-frame {
      position: relative;
      overflow: hidden;
      transform: rotate(0deg); /* Default rotation */
      transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(15px);
      z-index: 1;
    }
    .image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      z-index: 2;
    }
    /* Full-size hover image */
    .hover-fullsize {
      display: none;
      position: absolute;
      max-width: 600px;
      max-height: 600px;
      border: 5px solid white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 100;
      pointer-events: none; /* Ensures it doesn't block cursor events */
    }
    .caption {
      margin-top: 10px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      width: fit-content;
    }
    .caption a {
      text-decoration: none;
      color: #ffd700; /* Gold for links */
      font-size: 16px;
      font-weight: bold;
    }
    .caption a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="photo-container">
    <div class="photo-section">
      <div class="photo-frame" id="photo1">
        <div class="background"></div>
        <img class="image" src="" alt="Photo">
      </div>
      <div class="caption">
        <a href="portraits.html" target="_blank">View Portraits</a>
      </div>
    </div>
    <div class="photo-section">
      <div class="photo-frame" id="photo2">
        <div class="background"></div>
        <img class="image" src="" alt="Photo">
      </div>
      <div class="caption">
        <a href="landscapes.html" target="_blank">View Landscapes</a>
      </div>
    </div>
    <div class="photo-section">
      <div class="photo-frame" id="photo3">
        <div class="background"></div>
        <img class="image" src="" alt="Photo">
      </div>
      <div class="caption">
        <a href="animals.html" target="_blank">View Animals</a>
      </div>
    </div>
  </div>

  <!-- Full-size hover image -->
  <img id="hover-fullsize" class="hover-fullsize" src="" alt="Full-size Hover">

  <script>
    function getRandomInt(max) {
      return Math.floor(Math.random() * max) + 1;
    }

    function randomAngle() {
      return Math.random() * 60 - 30; // Random angle between -30 and 30 degrees
    }

    let maxPortrait = 5;
    let maxLandscape = 3;
    let maxAnimal = 1;

    const photos = [
      `/images/portraits/${getRandomInt(maxPortrait)}.jpg`,
      `/images/landscapes/${getRandomInt(maxLandscape)}.jpg`,
      `/images/animals/${getRandomInt(maxAnimal)}.jpg`
    ];

    // Calculate the size of the photo frame based on screen height and diagonal formula
    function calculateSize() {
      const screenHeight = window.innerHeight;
      const squareSide = (screenHeight / 3) / Math.sqrt(2); // Divide diagonal by 3 for three images
      const photoFrames = document.querySelectorAll('.photo-frame');

      photoFrames.forEach((frame) => {
        frame.style.width = `${squareSide}px`;
        frame.style.height = `${squareSide}px`;
      });

      const images = document.querySelectorAll('.image');
      images.forEach((image) => {
        image.style.maxWidth = `${squareSide}px`;
        image.style.maxHeight = `${squareSide}px`;
      });
    }

    function applyHoverEffect() {
      const hoverFullsize = document.getElementById('hover-fullsize');

      photos.forEach((photo, index) => {
        const frameElement = document.getElementById(`photo${index + 1}`);
        const backgroundElement = frameElement.querySelector('.background');
        const imgElement = frameElement.querySelector('.image');

        // Load the image dynamically
        imgElement.src = photo;

        // Create a new image to calculate dimensions
        const tempImage = new Image();
        tempImage.src = photo;
        tempImage.onload = () => {
          const imgWidth = tempImage.width;
          const imgHeight = tempImage.height;

          // Set the background to the same image
          backgroundElement.style.backgroundImage = `url(${photo})`;

          // Apply random rotation to the frame
          frameElement.style.transform = `rotate(${randomAngle()}deg)`;
        };

        // Add hover event listeners
        frameElement.addEventListener('mouseenter', () => {
          hoverFullsize.src = photo; // Set the full-size image source
          hoverFullsize.style.display = 'block';
        });

        frameElement.addEventListener('mousemove', (event) => {
          // Position the full-size image near the cursor
          hoverFullsize.style.left = `${event.pageX + 20}px`;
          hoverFullsize.style.top = `${event.pageY + 20}px`;
        });

        frameElement.addEventListener('mouseleave', () => {
          hoverFullsize.style.display = 'none'; // Hide the full-size image
        });
      });
    }

    // Recalculate size on load and window resize
    window.addEventListener('resize', calculateSize);
    window.addEventListener('load', () => {
      calculateSize();
      applyHoverEffect();
    });
  </script>
</body>
</html>
