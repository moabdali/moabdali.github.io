	<script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuButton = document.querySelector(".menu-button");
      const navbar = document.querySelector(".navbar");
      const businessInfo = document.querySelector(".business-info");
      const hero = document.querySelector("#hero");

      menuButton.addEventListener("click", () => {
        [navbar, businessInfo].forEach((element) => {
          element.classList.toggle("hidden");
        });
		
        // Adjust hero padding based on menu visibility
        if (navbar.classList.contains("hidden")) {
          hero.style.paddingTop = "1rem"; // Adjust padding when menu is hidden
        } else {
          hero.style.paddingTop = "35rem"; // Restore 35rem padding when menu is visible
		  window.scrollTo(0, 0);
        }
      });
    });
  </script>
